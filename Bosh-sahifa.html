</head>

<body>
  <header>

          style="color: #51beb5; font-weight: 900;">i</span><span
          style="color: #faa61a; font-weight: 900;">n</span><span

          style="background: #fc69c3; color: #fff; font-weight: 900; border-radius: 15px;">Garden</span>
      </a>

      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"

              style="color: #faa61a; font-weight: 900;">n</span><span

              style="background: #fc69c3; color: #fff; font-weight: 900; border-radius: 15px;">Garden</span>
          </h4>

          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div>
            <nav class="kids-nav">
              <a href="#" class="nav-link" data-img="bear"><span class="link-text">Bosh Sahifa</span></a><br><br>

            </nav>
          </div>
          <div class="in">

        </div>
      </div>
    </div>
  </header>

  <!-- chap -->

  <div class="popup-container"  data-aos="fade-left" data-aos-once="false">
    <div class="popup-circle">
      <button class="close-button">√ó</button>

      <div class="printable-sheet sheet-1">
        <div class="icons-grid">
          <div class="icon-circle">üîç</div>
          <div class="icon-circle">üç¶</div>
          <div class="icon-circle">$</div>
          <div class="icon-circle">üé®</div>
        </div>
      </div>

      <div class="printable-sheet sheet-2">
        <div class="character">
          <div class="cute-character">
            <div class="cute-face">
              <div class="ear ear-left"></div>
              <div class="ear ear-right"></div>
              <div class="face">
                <div class="eye eye-left"></div>
                <div class="eye eye-right"></div>
                <div class="smile"></div>
              </div>
              <div class="ice-cream">
                <div class="scoop"></div>
                <div class="cone"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="pencil"></div>

      <div class="signup-text">Sign up for free printables!</div>
    </div>

    <div class="signup-container">
      <form class="signup-form">
        <input type="email" class="email-input" placeholder="Email address" required>
        <button type="submit" class="signup-button">Sign up</button>
      </form>
    </div>

    <script>
      AOS.init(); // AOS'ni ishga tushurish
    
      let popupShown = false;
      let popupDismissed = false;
    
      window.addEventListener('scroll', function () {
        const popup = document.querySelector('.popup-container');
        const scrollPosition = window.scrollY;
    
        // Sahifaning 400px dan pastiga tushsa va avval yopilmagan bo‚Äòlsa
        if (scrollPosition > 400 && !popupDismissed) {
          if (!popupShown) {
            popup.style.display = 'block';
            AOS.refresh(); // animatsiyani yangilash
            popupShown = true;
          }
        }
      });
    
      document.querySelector('.close-button').addEventListener('click', function () {
        const popup = document.querySelector('.popup-container');
        popup.style.display = 'none';
        popupDismissed = false; // qayta ko‚Äòrsatish uchun false qilinadi (agar kerak bo‚Äòlsa true)
        popupShown = false; // qayta ko‚Äòrsatishga tayyor qilish
      });
    </script>

    <script>
      document.querySelector('.close-button').addEventListener('click', function () {
        document.querySelector('.popup-container').style.display = 'none';
      });
    </script>
</body>
