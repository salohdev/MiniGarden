    <script>
      AOS.init(); // AOS'ni ishga tushurish

      let popupShown = false;
      let popupDismissed = false;

      window.addEventListener('scroll', function () {
        const popup = document.querySelector('.popup-container');
        const scrollPosition = window.scrollY;

        // Sahifaning 400px dan pastiga tushsa va avval yopilmagan bo‚Äòlsa
        if (scrollPosition > 400 && !popupDismissed) {
          if (!popupShown) {
            popup.style.display = 'block';
            AOS.refresh(); // animatsiyani yangilash
            popupShown = true;
          }
        }
      });

      document.querySelector('.close-button').addEventListener('click', function () {
        const popup = document.querySelector('.popup-container');
        popup.style.display = 'none';
        popupDismissed = false; // qayta ko‚Äòrsatish uchun false qilinadi (agar kerak bo‚Äòlsa true)
        popupShown = false; // qayta ko‚Äòrsatishga tayyor qilish
      });
    </script>

    <script>
      document.querySelector('.close-button').addEventListener('click', function () {
        document.querySelector('.popup-container').style.display = 'none';
