<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MiniGarden</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: #fffef9;
      font-family: sans-serif;
    }

    .falling-container {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .falling-img {
      position: absolute;
      width: 10%;
      height: auto;
      opacity: 0.9;
      animation: fallAndRotate 10s linear infinite;
    }

    /* Tushish va aylanish animatsiyasi */
    @keyframes fallAndRotate {
      0% {
        transform: translateY(-100%) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    /* Rasmlarning boshlang'ich pozitsiyalari */
    .falling-img:nth-child(1) { animation-delay: 0s; left: 10%; }
    .falling-img:nth-child(2) { animation-delay: 1s; left: 25%; }
    .falling-img:nth-child(3) { animation-delay: 2s; left: 40%; }
    .falling-img:nth-child(4) { animation-delay: 3s; left: 55%; }
    .falling-img:nth-child(5) { animation-delay: 4s; left: 70%; }

    .falling-img:nth-child(6) { animation-delay: 5s; left: 10%; }
    .falling-img:nth-child(7) { animation-delay: 6s; left: 25%; }
    .falling-img:nth-child(8) { animation-delay: 7s; left: 40%; }
    .falling-img:nth-child(9) { animation-delay: 8s; left: 55%; }
    .falling-img:nth-child(10) { animation-delay: 9s; left: 70%; }

    .falling-img:nth-child(11) { animation-delay: 10s; left: 10%; }
    .falling-img:nth-child(12) { animation-delay: 11s; left: 25%; }

    /* Asosiy kontent */
    .container {
      display: flex;
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100vh;
    }

    .left-images {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
      padding: 20px;
      justify-content: center;
    }

    .left-images img {
      width: 32%;
      border-radius: 12px;
      object-fit: cover;
      height: 150px;
    }

    .right-text {
      flex: 1;
      background-color: #f4e6d3;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .right-text h1 {
      font-size: 48px;
      color: #3e2c1c;
      margin-bottom: 20px;
    }

    .right-text p {
      font-size: 20px;
      color: #5c4a37;
    }
  </style>
</head>
<body>

  <!-- Tushayotgan rasmlar -->
  <div class="falling-container">
    <div class="left-images">
        <img src="img1.jpg" class="falling-img" alt="Rasm 1">
        <img src="img2.jpg" class="falling-img" alt="Rasm 2">
        <img src="img3.jpg" class="falling-img" alt="Rasm 3">
        <img src="img4.jpg" class="falling-img" alt="Rasm 4">
        <img src="img5.jpg" class="falling-img" alt="Rasm 5">
        <img src="img6.jpg" class="falling-img" alt="Rasm 6">
        <img src="img7.jpg" class="falling-img" alt="Rasm 7">
        <img src="img8.jpg" class="falling-img" alt="Rasm 8">
        <img src="img9.jpg" class="falling-img" alt="Rasm 9">
        <img src="img10.jpg" class="falling-img" alt="Rasm 10">
        <img src="img11.jpg" class="falling-img" alt="Rasm 11">
        <img src="img12.jpg" class="falling-img" alt="Rasm 12">
    </div>

  </div>
    <div class="right-text">
      <h1>MiniGarden</h1>
      <p>Bolajonlar uchun quvonchli makon!</p>
    </div>
  </div>

</body>
</html>
